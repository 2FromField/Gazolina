# uv_gazolina/gitops/apps/postgresql.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.38
    helm:
      releaseName: postgresql
      # Image Docker postgreSQL
      # https://hub.docker.com/r/bitnamilegacy/postgresql/tags
      values: |
        image:
          registry: docker.io
          repository: bitnamilegacy/postgresql
          tag: "17.6.0-debian-12-r4"
        primary:
          persistence:
            enabled: true
            size: 10Gi
            storageClass: "standard"
        auth:
          username: airflow
          password: airflow
          database: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true # <â€” essentiel ici
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - Replace=true
