# uv_gazolina/gitops/apps/postgresql.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.38
    helm:
      releaseName: postgresql
      values: |
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: ""
          digest: "sha256:sha256:c3ba373e8c125dda6a0ed7c91ac7d72538cb533f48334e82b7e9e505c50b708b"
        primary:
          persistence:
            enabled: true
            size: 10Gi
            storageClass: "standard"
        auth:
          username: airflow
          password: airflow
          database: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true # <â€” essentiel ici
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - Replace=true
